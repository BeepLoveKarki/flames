<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | Flames</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/jpg" href="public/images/Khudra.png">
	<link rel="stylesheet" type="text/css" href="public/css/login.css">
	<script src="public/vendor/jquery-3.2.1.min.js"></script>
    <script src="public/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <script src="public/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="public/vendor/select2/select2.min.js"></script>
	<script src="public/vendor/tilt/tilt.jquery.min.js"></script>
    <link href="public/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="public/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="public/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="public/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="public/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/util.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<script src="public/js/login.js"></script>
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic">
                    <img src="public/images/m-img.png" alt="IMG" style="cursor:pointer;" class="js-tilt">
                </div>
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Flames Admin Panel
                    </span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="username" placeholder="Username" id="uname">
                        <span class="focus-input100"></span>
                           <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                           </span>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="pass" placeholder="Password" id="upass">
                        <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button type="button" class="login100-form-btn" onclick="login()">
                            Login
                        </button>
						<p class="text-center p-t" style="margin-top:15px;"></p>
                    </div>

                    

                    </form>
                    </div>
                </div>
            </div>
    

<script >
        $('.js-tilt').tilt({
            scale: 1.1
        });
</script>

</body>
</html>
